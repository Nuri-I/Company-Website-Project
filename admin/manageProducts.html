    <section class="table-wrapper">
        <table></table>

    <section class="edit-table">
        <form>
            <div class="flexRow">
                <div class = "firstHalf">
                <div>
                    <label for="productId">Ürün No:</label>
                    <input type="text" name="productId" id="productId" disabled aria-disabled="true" autocomplete="off">
                </div>
                <div>
                    <label for="productName"> Ürün Adı:</label>
                    <input type="text" name="productName" id="productName" autocomplete="off">
                </div>
                <p style=" margin-bottom: 2em; margin-top: 2em; margin-left: 6em; ">Ürün Sınıfları:</p>
                <div id="bools">
                    <div>
    
                    </div>
                </div>
                </div>
                <div>
                    <label for="productDesc"> Ürün açıklaması:</label>
                    <textarea name="productDesc" id="productDesc" cols="30" rows="10" autocomplete="off"></textarea>
                </div>
                <div class="image">
                    <label for="productImg">Ürün Resmi:</label>
                    <input type="file" accept="image/*" name="productImg" id="productImg" autocomplete="off"
                        onchange="show_preview(event)">
                    <img id='preview_image' src='' alt='Yüklediğiniz resim' />
                    

            </div>
            <div class="buttons">
                <p> Yeni Ürün Ekle:</p>
                <button id="add_product">
                    <img src="..\..\components\images\add.svg" alt="Yeni Ürün Ekle">
                </button>
                </div>
            </div>
            </div>

        </form>
